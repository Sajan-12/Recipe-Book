<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Book</title>
    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>My Recipe Book</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search recipes...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <button id="add-recipe-btn" class="btn primary-btn">Add Recipe</button>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <nav class="categories">
            <ul>
                <li data-category="all" class="active">All Recipes</li>
                <li data-category="breakfast">Breakfast</li>
                <li data-category="lunch">Lunch</li>
                <li data-category="dinner">Dinner</li>
                <li data-category="dessert">Dessert</li>
                <li data-category="snack">Snacks</li>
            </ul>
        </nav>

        <main>
            <section class="recipes-container" id="recipes-container">
                <!-- Recipes will be dynamically added here -->
            </section>
        </main>

        <!-- Add Recipe Modal -->
        <div class="modal" id="add-recipe-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Recipe</h2>
                <form id="recipe-form">
                    <div class="form-group">
                        <label for="recipe-name">Recipe Name</label>
                        <input type="text" id="recipe-name" required>
                    </div>
                    <div class="form-group">
                        <label for="recipe-category">Category</label>
                        <select id="recipe-category" required>
                            <option value="">Select a category</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recipe-time">Cooking Time (minutes)</label>
                        <input type="number" id="recipe-time" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="recipe-servings">Servings</label>
                        <input type="number" id="recipe-servings" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="recipe-price">Price</label>
                        <input type="number" id="recipe-price"  required>
                    </div>
                    <div class="form-group">
                        <label for="recipe-image">Image URL (optional)</label>
                        <input type="url" id="recipe-image" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label for="recipe-ingredients">Ingredients (one per line)</label>
                        <textarea id="recipe-ingredients" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipe-instructions">Instructions</label>
                        <textarea id="recipe-instructions" rows="5" required></textarea>
                    </div>
                    <button type="submit" id="save-recipe" class="btn primary-btn">Save Recipe</button>
                </form>
            </div>
        </div>

        <!-- Recipe Details Modal -->
        <div class="modal" id="recipe-details-modal">
            <div class="modal-content recipe-details">
                <span class="close-btn">&times;</span>
                <div id="recipe-details-content">
                    <!-- Recipe details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Recipe Book. All rights reserved.</p>
    </footer>

    <!-- Load JavaScript files -->
    <script src="recipe.js"></script>
</body>
</html>
